<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formato Deudas - COP</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    textarea { width: 100%; height: 150px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    pre { background: #fff; padding: 10px; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Formato de Deudas en Pesos Colombianos</h2>
  <p>Pega tu lista de n√∫meros con deudas:</p>
  <textarea id="inputData" placeholder="3207884317,9540053&#10;3207884318,18078276"></textarea>
  <br>
  <button onclick="formatear()">Formatear</button>
  <pre id="resultado"></pre>

  <script>
    async function formatear() {
      const data = document.getElementById('inputData').value;
      const res = await fetch('/formatear', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data })
      });
      const text = await res.text();
      document.getElementById('resultado').textContent = text;
    }
  </script>
</body>
</html>
